<!DOCTYPE html>

<html>

<head>

  <meta charset='utf-8'>
  <title>Tekken 7 Frame Data - Main Page</title>
  <link rel="stylesheet" href="tek7style.css">

</head>

<body>

<div class="site-header" id="main-header">
    <h1>Tekken 7 Frame Data</h1>
</div>

<div class="site-content">
  <input id="search-bar" placeholder="캐릭터 이름을 검색하세요">

  <button id="toggle-hide" type="button">캐릭터 패널 숨기기</button>

  <div id="ganryu" class="character-info">간류</div>

  <div id="gigas" class="character-info">기가스</div>

  <div id="geese" class="character-info">기스</div>

  <div id="negan" class="character-info">네간</div>
  
  <div id="noctis" class="character-info">녹티스</div>
  
  <table borders="2" id="move-list">
    <tr>
      <th class="first-line">커맨드</th>
      <th class="first-line">판정</th>
      <th class="first-line">데미지</th>
      <th class="first-line">발동</th>
      <th class="first-line">가드시</th>
      <th class="first-line">히트시</th>
      <th class="first-line">카운터시</th>
      <th class="first-line">비고</th>
  </table>

<script src="js/main.js"></script>

</body>

</html>
